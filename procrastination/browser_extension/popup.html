<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 15px;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      h2 {
        margin-top: 0;
        color: #333;
        font-size: 18px;
      }
      #history {
        max-height: 400px;
        overflow-y: auto;
      }
      .visit-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 13px;
      }
      .domain {
        font-weight: bold;
        color: #2196f3;
        margin-bottom: 3px;
      }
      .timestamp {
        color: #666;
        font-size: 11px;
      }
      .url {
        color: #999;
        font-size: 11px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .clear-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 13px;
      }
      .clear-btn:hover {
        background-color: #d32f2f;
      }
      .empty-state {
        text-align: center;
        color: #999;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Website Tracker</h2>
    <div id="history"></div>
    <button class="clear-btn" id="clearBtn">Clear History</button>

    <script src="popup.js"></script>
  </body>
</html>
